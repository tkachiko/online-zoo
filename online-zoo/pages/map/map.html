  <body>
    <div class="wrapper">
      <header class="header">
        <div class="heading--hidden">
          <h1>online zoo</h1>
        </div>
        <div class="container">
          <div class="header__content">
            <div class="logo">
              <a href="/pages/main/index.html">
                <img class="logo" src="/assets/icons/logo/zoo-logo.svg" alt="zoo-logo" />

            <nav class="nav">
              <ul class="menu">
                <li class="menu__item">
                  <a class="menu__link" href="/pages/main/index.html">about</a>

                <li class="menu__item">
                  <a class="menu__link menu__link--active" href="javascript:void(0)">map</a>

          </div>

      <main class="main">
        <div class="map-container">
          <div class="map">
            <img class="map-img" src="/assets/images/map/map.svg" alt="" />
            <div class="map__pet map__pet--eagle">
              <div class="map__icon-container map__icon-container--eagle">
                <a class="map__link map__link--eagle" href="/pages/zoos/eagle/eagle.html">
                  <img class="map__icon map__icon--eagle" src="/assets/icons/pets/eagle.jpg" alt="eagle" />
                </a>
              </div>
              <div class="map__mark map__mark--eagle"></div>
              <div class="map__tooltip map__tooltip--eagle"></div>
              <div class="map__pet-name map__pet-name--eagle">eagle</div>
            </div>
            <div class="map__pet map__pet--alligator">
              <div class="map__icon-container map__icon-container--alligator icon-active">
                <a class="map__link map__link--alligator" href="/pages/zoos/eagle/alligator.html">

            <div class="map__pet map__pet--gorilla">

              <div class="map__tooltip map__tooltip--gorilla"></div>
              <div class="map__pet-name map__pet-name--gorilla">gorilla</div>
            </div>
            <div class="map__pet map__pet--panda">
              <div class="map__icon-container map__icon-container--panda">
                <a class="map__link map__link--panda" href="/pages/zoos/eagle/panda.html">
                  <img class="map__icon map__icon--panda" src="/assets/icons/pets/panda.jpg" alt="panda" />
